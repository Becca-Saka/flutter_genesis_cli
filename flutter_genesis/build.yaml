targets: 
  $default: 
    builders: 
      flutter_genesis_generator|copyBuilder: 
        enabled: false

      flutter_genesis_generator|appCopierBuilder: 
        enabled: true
        generate_for: 
          - "launcher/lib/**"

        options: 
          destinationDirectory: "beccarocks/lib"
          appName: "beccarocks"
          stateManager: "bloc"


      flutter_genesis_generator|appTestCopierBuilder: 
        enabled: true
        generate_for: 
          - "beccarocks/test/**"

        options: 
          appName: "beccarocks"



    sources: 
      - "launcher/**"
      - "lib/**"
      - "beccarocks/test/**"