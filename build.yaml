targets: 
  $default: 
    builders: 
      code_generators|copyBuilder: 
        enabled: false

      code_generators|appBuilder: 
        enabled: true
        generate_for: 
          - "launcher/lib/**"

        options: 
          destinationDirectory: "opeds/lib"
          appName: "opeds"



    sources: 
      - "launcher/**"
      - "lib/**"